<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Layout with Sticky Columns</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      .container {
        display: grid;
        grid-template-columns: 1fr 2fr 1fr;
        grid-gap: 10px;
          margin-left: 30px;
          margin-right: 30px;
      }

      .app-bar {
        background-color: darkblue;
        color: white;
        padding: 10px;
        position: sticky;
        top: 0;
        z-index: 100; /* Ensure the app bar is above other elements */
        margin-bottom: 10px;
      }

      .left-column,
      .right-column {
        /*background-color: lightgray;*/
        padding: 10px;
        position: sticky;
        top: 50px; /* Update the top value to match the height of the app bar */
        align-self: start;
      }

      .side-column-content {
          border: 1px solid black;
      }

      .middle-column {
        padding: 10px;
      }

      .middle-column img {
        width: 100%;
        margin-bottom: 10px;
      }

      /* Style for the top section */
      .top-section {
        padding: 10px;
        background-color: lightblue;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <!-- Add the app bar at the top of the page -->
    <div class="app-bar">App Bar</div>
    <!-- Top section outside of the container -->
    <div class="top-section">
      <img src="https://via.placeholder.com/300x100" alt="Placeholder Image" />
      <p>
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec
        odio. Praesent libero.
      </p>
    </div>

    <!-- Grid container -->
    <div class="container">
      <div class="left-column">
        Left Column (Sticky)
        <p class="side-column-content">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec
          odio.
        </p>
      </div>
      <div class="middle-column">
        <!-- Placeholder images to create enough content for scrolling -->
        <img
          src="https://via.placeholder.com/300x200"
          alt="Placeholder Image"
        />
        <img
          src="https://via.placeholder.com/300x200"
          alt="Placeholder Image"
        />
        <img
          src="https://via.placeholder.com/300x200"
          alt="Placeholder Image"
        />
        <img
          src="https://via.placeholder.com/300x200"
          alt="Placeholder Image"
        />
        <img
          src="https://via.placeholder.com/300x200"
          alt="Placeholder Image"
        />
        <img
          src="https://via.placeholder.com/300x200"
          alt="Placeholder Image"
        />
        <img
          src="https://via.placeholder.com/300x200"
          alt="Placeholder Image"
        />
        <img
          src="https://via.placeholder.com/300x200"
          alt="Placeholder Image"
        />
        <img
          src="https://via.placeholder.com/300x200"
          alt="Placeholder Image"
        />
        <img
          src="https://via.placeholder.com/300x200"
          alt="Placeholder Image"
        />
      </div>
      <div class="right-column">
        Right Column (Sticky)
        <p class="side-column-content">Praesent libero. Sed cursus ante dapibus diam. Sed nisi.</p>
      </div>
    </div>
  </body>
</html>
